<!DOCTYPE html>
<html>

<head>
    <title>Teacher Login</title>
    <link rel="stylesheet" href="tLogin.css">
    <script src="../main.js"> </script>
</head>
 
<body>
    


    <header>
    
        <h1>Teacher Announcement Login</h1>
        <h3>North Park Secondary School</h3>  
    
    </header>   

    <div class ="LoginBox">
        
        
        
        
    
        
            <label>Name</label> 
            <input type="text" id="userid" > <!--User enters a username and is set to userid-->
            <br>
            <br>
            <label>Password</label> 
            <input type="password" id="passid"> <!--User enters a password and is set to passid-->
            <br>
            <br>
            <input type="button" onclick= "check()" value="Login" preventDefault()/> <!--When clicked it will run javascript pass check code-->        

        <br>
        
    </div>
    

</body>
</html>
