<!DOCTYPE html>
<html>
    
<head>
    <title>Teacher Announcement Creator </title>
    <link rel="stylesheet" href="tView.css">
    <script src="../main.js"></script>
</head>    

<body>

    <header>
    
        <h1>Teacher Announcement Creator</h1>
        <h3>North Park Secondary School</h3>  
    
    </header> 
    
    <!--Returns to Teacher Login Page -->
     <a href="TeacherLogin.html">
        <button class="logout">&lt; Logout</button>
    </a>
    
    <br>
    <br>
    
    <div class ="wrapper">
        
        <div class="genderBox"> 
            <label><em>Gender</em>:</label><br>
            <select id="HTMLgender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="All">All</option>
            </select>
        </div>    

        <div class="gradeBox">
            <label><em>Grade</em>:</label><br>
            <select id = "HTMLgrade">
                <option value="Select">Select</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
                <option value="All">All</option>
            </select>
        </div>
        
        
        <div class="clubBox">
            <label><em>Club</em>:</label><br>
            <select id = "HTMLclub" >
                <option value="Select">Select</option>
                <option value="DECA">DECA</option>
                <option value="HOSA">HOSA</option>
                <option value="Robotics">Robotics</option>
                <option value="Badminton Team">Badminton Team</option>
                <option value="Volleyball Team">Volleyball Team</option>
                <option value="Soccer Team">Soccer Team</option>
                <option value="Math Club">Math Club</option>
                <option value="Debate Club">Debate Club</option>
                <option value="ZONTA">ZONTA</option>
                <option value="All">All</option>
            </select>
        </div>
        <br>

    
        <div class= "messageBox">
            
            <label><em>Announcement</em>:</label>
            
            <!-- Inputbox -->
            <textarea placeholder="Type Text Here" id="inputBox" name="text" cols="45" rows="15"></textarea> 
            <br>
            <button class ="createButton" onclick="saveAnnouncement()">Create</button>
            
        </div>
        
    </div>
    
    


</body>
</html>
